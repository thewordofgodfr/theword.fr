# .github/workflows/deploy.yml
name: Deploy to GitHub Pages (Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write       # <- pour pouvoir push la MAJ de version.json & sw-v7.js
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # Affiche la version générée (debug)
      - run: cat public/version.json || true

      # ✅ Commit & push du bump de version (évite de rester bloqué à la même valeur)
      - name: Commit version bump
        run: |
          set -e
          CHANGED=$(git status --porcelain public/version.json sw-v7.js | wc -l)
          if [ "$CHANGED" -gt 0 ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/version.json sw-v7.js
            VERSION=$(node -p "JSON.parse(require('fs').readFileSync('public/version.json','utf8')).version")
            git commit -m "chore: bump version to ${VERSION} [skip ci]"
            git push
          else
            echo "Aucun fichier de version modifié."
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
