name: Deploy to GitHub Pages (Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write     # pour pouvoir committer/pusher
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # Juste pour vérif visuelle dans les logs
      - run: cat public/version.json || true

      # ✅ Commit uniquement ce qui existe ET a changé
      - name: Commit version bump
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          FILES=()
          [ -f public/version.json ] && FILES+=("public/version.json")
          [ -f sw-v7.js ] && FILES+=("sw-v7.js")
          [ -f public/sw-v7.js ] && FILES+=("public/sw-v7.js")

          if [ ${#FILES[@]} -eq 0 ]; then
            echo "Aucun fichier de version/SW trouvé."
          else
            CHANGED=0
            for f in "${FILES[@]}"; do
              # si le fichier a changé
              if ! git diff --quiet -- "$f"; then
                git add "$f"
                CHANGED=1
              fi
            done
            if [ "$CHANGED" -eq 1 ]; then
              VERSION=$(node -p "JSON.parse(require('fs').readFileSync('public/version.json','utf8')).version")
              # rebase pour éviter un reject si un push est passé entre-temps
              git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
              git commit -m "chore: bump version to ${VERSION} [skip ci]"
              git push
            else
              echo "Aucun changement à committer."
            fi
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
